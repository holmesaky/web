
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
   
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <Div class="container">
        <div id="image1"> <i class="material-icons tit">account_circle</i> 
           </div>
        <div class="forms">
            <form action="#" method="post">
                <div class="info">
                    <div class="row">
                 <div class="col-75">   <i class="material-icons l">person</i>
                    <input type="text" name="username" placeholder="Enter user name"><br>
                 </div></div>
                 <div class="row">
                 <div class="col-75"> 
                    <i class="material-icons l">lock</i>
                    <input type="password" name="username" placeholder=" Enter Password">
                    <i class="material-icons p">visibility</i>
                  </div></div>
                   
                </div>

                <div class="check">
                    <div class="rem">
                        <input type="checkbox" name="remember" class="text">
                        <label for="remember"> Remember me</label>
                    </div>
                    <a href="">Forget Password ? </a>

                </div>
                
                <div class="log"><input type="submit" name="login" value="login"></div>

            </form>
        </div>
    </Div>

</body>

</html>
